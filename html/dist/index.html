<html>
<head>
  <meta charset="utf-8" />
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
  <script>
    var trips = {{trips}};
    // var tracks = {{tracks}};
  </script>
  <div class="content">
    <div class="panel-left">
      <div class="panel-top">
        <video width="100%" height="100%" id="video"></video>
      </div>
      <div class="splitter-horizontal"></div>
      <div class="panel-bottom"></div>
    </div>
    <div class="splitter"></div>
    <div class="panel-right">
      <div class="panel-top"></div>
      <div class="splitter-horizontal"></div>
      <div class="panel-bottom file-list">
        <table>
          <thead>
            <tr>
              <th data-col="id">#</th>
              <th data-col="duration">Duration</th>
              <th data-col="started_at">Started At</th>
              <th data-col="distance">Distance, km.</th>
              <th data-col="avg_speed">Avg.speed, kmh</th>
              <th data-col="size">Size, gb</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
